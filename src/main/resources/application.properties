spring.application.name=product-service

# Spring Data MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=product-service-db

# Optional - If authentication is required
#spring.data.mongodb.username=your_username
#spring.data.mongodb.password=your_password

# Connection pool settings (optional)
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.connection-timeout=1000
spring.data.mongodb.socket-timeout=1500
spring.data.mongodb.max-connections-per-host=100
spring.data.mongodb.min-connections-per-host=10

# Logging level
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Spring Boot server configuration
server.port=8087

